<html>

<head>
    <title>XD UD AT WEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/common.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="/"><img src="/images/avt.jpg" alt="logo" width="50" height="50" /></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/auth/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/change-password">Change Password</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-5 pt-1"><br />
        <h2>Register</h2>
        <form id="registerForm" action="/auth/register" method="POST">
            <div class="my-2 text-error" id="error"></div>
            <div class="mb-3"><label class="form-label" for="Username">Username</label><input class="form-control" id="username" type="text" name="username" onblur="onBlur(this.id)" /></div>
            <div class="mb-3"><label class="form-label" for="Password">Password</label><input class="form-control" id="password" type="password" name="password" onblur="onBlur(this.id)" /></div>
            <div class="mb-3"><label class="form-label" for="Password2">Re-Password</label><input class="form-control" id="password2" type="password" name="password2" onblur="onBlur(this.id)" /></div>
            <div class="d-flex justify-content-end"><button class="btn btn-light" id="clearBtn" type="button" onclick="onClear()">Clear</button><button class="btn btn-primary" id="createBtn" type="button" onclick="onSubmit()">Create</button></div>
        </form>
    </div>
</body>

</html>
